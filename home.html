<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Netflix - Tela Inicial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }
        header {
            background-color: #000;
            padding: 20px;
            position: relative;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px; /* Ajuste o tamanho da logo conforme necessário */
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            border-radius: 4px;
            overflow: hidden;
            max-width: 600px;
            margin: 0 auto;
        }
        .search-bar input {
            border: none;
            padding: 8px;
            width: 100%;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            outline: none;
        }
        .search-bar input::placeholder {
            color: #888;
        }
        .search-bar button {
            background-color: #e50914;
            border: none;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-bar button:hover {
            background-color: #b81d2f;
        }
        .search-bar button::before {
            content: ""; /* Emoji de lupa */
            font-size: 18px;
        }
        .swiper-container {
            width: 100%;
            height: 300px;
        }
        .swiper-slide {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid #333;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .swiper-slide img:hover {
            transform: scale(1.05);
        }
        .swiper-button-next,
        .swiper-button-prev {
            color: #fff;
        }
        .category {
            padding: 20px;
        }
        .category h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #fff;
            border-bottom: 2px solid #e50914;
            padding-bottom: 5px;
        }
        .movie-list {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 0;
            scroll-behavior: smooth;
        }
        .movie-item {
            flex: 0 0 auto;
            width: 150px;
            text-align: center;
        }
        .movie-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #333;
            transition: transform 0.3s;
        }
        .movie-item img:hover {
            transform: scale(1.05);
        }
        .movie-item p {
            margin-top: 8px;
            font-size: 14px;
            color: #ccc;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            position: relative;
        }
        .modal-content h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
        }
        .login-btn {
            background-color: #e50914;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .close-btn {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }
        .success-message {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }
        .not-found-message {
            display: none;
            color: #f00;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
        	<a href="home.html">
            <img src="logo.png" alt="Logo"> </a>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar...">
            <button class="search-btn" onclick="search()"></button>
        </div>
    </header>

    <main>
        <div id="notFoundMessage" class="not-found-message">Nenhum resultado encontrado.</div>

        <section class="category" id="categoryEmAlta">
            <h2>Em Alta</h2>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" data-title="Deadpool & Wolverine">
                        <a href="Deadpool & Wolverine.html">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9jJgQ1EgajxxlBgwCoGipDlohc8gt-pOM4gt0HX0OU-KxrsgVs23vMoA&s=10" alt="Filme Em Alta 1">
                        </a>
                    </div>
                    <div class="swiper-slide" data-title="Filme Em Alta 2">
                        <a href="Bad Boys Ate o Fim.html">
                            <img src="https://www.sonypictures.com.br/sites/brazil/files/tittle-page/thumbnails/SONY_Banner%20576x313.jpg"alt="Filme Em Alta 2">
                        </a>
                    </div>
                    <div class="swiper-slide" data-title="Filme Em Alta 3">
                        <a href="detalhes-filme.html">
                            <img src="https://via.placeholder.com/300x450" alt="Filme Em Alta 3">
                        </a>
                    </div>
                    <div class="swiper-slide" data-title="Filme Em Alta 4">
                        <a href="detalhes-filme.html">
                            <img src="https://via.placeholder.com/300x450" alt="Filme Em Alta 4">
                        </a>
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>

        <section class="category" id="categoryAcao">
            <h2>Ação</h2>
            <div class="movie-list">
                <div class="movie-item" data-title="Filme Ação 1">
                    <a href="Bad Boys Ate o Fim.html">
                        <img src="https://image.tmdb.org/t/p/w185/ak6VZDHms5T4p0eFISk336kqjR6.jpg" alt="Filme Ação 1">
                        <p>Bad Boys: Até o Fim</p>
                    </a>
                </div>
                <div class="movie-item" data-title="Filme Ação 2">
                    <a href="detalhes-filme.html">
                        <img src="https://via.placeholder.com/150x225" alt="Filme Ação 2">
                        <p>Filme Ação 2</p>
                    </a>
                </div>
                <div class="movie-item" data-title="Deadpool & Wolverine">
                    <a href="Deadpool & Wolverine.html">
                        <img src="https://images.justwatch.com/poster/314489929/s166/deadpool-3.webp" alt="Deadpool & Wolverine">
                        <p>Deadpool & Wolverine</p>
                    </a>
                </div>
                <div class="movie-item" data-title="The Boys">
                    <a href="the boys.html">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIZ4B2E59RZi2QnPS4G4QWNckQoRTghwCUTueu0zAeLdlR7C69mdUYfFbK&s=10" alt="The Boys">
                        <p>The Boys</p>
                    </a>
                </div>
            </div>
        </section>

        <section class="category" id="categoryDrama">
            <h2>Drama</h2>
            <div class="movie-list">
                <div class="movie-item" data-title="Filme Drama 1">
                    <a href="Eu Vi o Brilho da TV.html">
                        <img src="https://image.tmdb.org/t/p/w185/1iIKv687Ve0WKHDJ86haUVcPEZL.jpg" alt="Filme Drama 1">
                        <p>Eu Vi o Brilho da TV</p>
                    </a>
                </div>
                <div class="movie-item" data-title="Filme Drama 2">
                    <a href="detalhes-filme.html">
                        <img src="https://via.placeholder.com/150x225" alt="Filme Drama 2">
                        <p>Filme Drama 2</p>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Clone Netflix. Todos os direitos reservados.</p>
    </footer>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Entrar</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
            <div class="success-message" id="successMessage">Login realizado com sucesso!</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 10,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        function openModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function search() {
            var input = document.getElementById('searchInput').value.toLowerCase();
            var categories = document.querySelectorAll('.category');
            var items = document.querySelectorAll('.movie-item');
            var anyVisible = false;

            items.forEach(function(item) {
                if (item.getAttribute('data-title').toLowerCase().includes(input)) {
                    item.style.display = 'block';
                    anyVisible = true;
                } else {
                    item.style.display = 'none';
                }
            });

            categories.forEach(function(category) {
                var categoryHasVisibleItems = Array.from(category.querySelectorAll('.movie-item')).some(item => item.style.display === 'block');
                
                if (categoryHasVisibleItems || !input) {
                    category.style.display = 'block';
                } else {
                    category.style.display = 'none';
                }
            });

            var notFoundMessage = document.getElementById('notFoundMessage');
            notFoundMessage.style.display = anyVisible ? 'none' : 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(function() {
                document.getElementById('successMessage').style.display = 'none';
                closeModal();
            }, 2000);
        });
    </script>
</body>
</html>
